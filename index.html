<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简搜索导航</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
        }

        /* 搜索框容器 */
        .search-container {
            display: flex;
            max-width: 800px;
            width: 90%;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* 搜索引擎选择 */
        .engine-select {
            position: relative;
            width: 120px;
            border-radius: 30px 0 0 30px;
            z-index: 200;
        }

        .engine-btn {
            width: 100%;
            height: 100%;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .engine-list {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            width: 200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
            padding: 10px;
            z-index: 300;
        }

        .engine-list.show {
            display: block;
        }

        .engine-option {
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
        }

        .engine-option:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        /* 搜索输入框 */
        .search-input {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            background: transparent;
            color: #333;
        }

        /* 搜索按钮 */
        .search-btn {
            width: 80px;
            padding: 15px 0;
            border: none;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            color: #333;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        /* 导航模块 */
        .nav-container {
            max-width: 800px;
            width: 90%;
            margin: 30px auto 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .nav-categories {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-category {
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.2s;
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-category.active,
        .nav-category:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-items {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            animation: fadeIn 0.3s;
        }

        .nav-items.active {
            display: grid;
        }

        .nav-item {
            text-align: center;
            color: white;
            text-decoration: none;
        }

        .nav-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            margin: 0 auto 8px;
            transition: all 0.2s;
        }

        .nav-item:hover .nav-icon {
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .search-container {
                width: 100%;
            }
            
            .engine-select {
                width: 80px;
            }
            
            .engine-list {
                width: 160px;
            }
            
            .nav-categories {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- 搜索框 -->
    <div class="search-container">
        <div class="engine-select">
            <button class="engine-btn"><i class="fab fa-windows"></i></button>
            <div class="engine-list">
                <div class="engine-option" data-engine="bing">
                    <i class="fab fa-windows"></i>
                    <span>必应</span>
                </div>
                <div class="engine-option" data-engine="google">
                    <i class="fab fa-google"></i>
                    <span>谷歌</span>
                </div>
                <div class="engine-option" data-engine="baidu">
                    <i class="fab fa-baidu"></i>
                    <span>百度</span>
                </div>
                <div class="engine-option" data-engine="zhihu">
                    <i class="fab fa-zhihu"></i>
                    <span>知乎</span>
                </div>
                <div class="engine-option" data-engine="sogou">
                    <i class="fas fa-search"></i>
                    <span>搜狗</span>
                </div>
                <div class="engine-option" data-engine="toutiao">
                    <i class="fas fa-newspaper"></i>
                    <span>头条</span>
                </div>
            </div>
        </div>
        <input type="text" class="search-input" placeholder="输入搜索内容...">
        <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <!-- 导航模块 -->
    <div class="nav-container">
        <div class="nav-categories">
            <div class="nav-category active" data-category="video">视频</div>
            <div class="nav-category" data-category="code">编程</div>
            <div class="nav-category" data-category="social">社交</div>
        </div>
        <div class="nav-items active" data-category="video">
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <div class="nav-text">哔哩哔哩</div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <div class="nav-text">YouTube</div>
            </a>
        </div>
        <div class="nav-items" data-category="code">
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <div class="nav-text">GitHub</div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <div class="nav-text">VS Code</div>
            </a>
        </div>
        <div class="nav-items" data-category="social">
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <div class="nav-text">微博</div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <div class="nav-text">Twitter</div>
            </a>
        </div>
    </div>

    <script>
        // 搜索引擎配置
        const engines = {
            bing: { icon: 'fab fa-windows', url: 'https://www.bing.com/search?q=' },
            google: { icon: 'fab fa-google', url: 'https://www.google.com/search?q=' },
            baidu: { icon: 'fab fa-baidu', url: 'https://www.baidu.com/s?wd=' },
            zhihu: { icon: 'fab fa-zhihu', url: 'https://www.zhihu.com/search?q=' },
            sogou: { icon: 'fas fa-search', url: 'https://www.sogou.com/web?query=' },
            toutiao: { icon: 'fas fa-newspaper', url: 'https://www.toutiao.com/search?keyword=' }
        };

        let currentEngine = 'bing';

        // 引擎选择功能
        document.querySelectorAll('.engine-option').forEach(option => {
            option.addEventListener('click', () => {
                const engine = option.dataset.engine;
                currentEngine = engine;
                const iconClass = engines[engine].icon;
                document.querySelector('.engine-btn').innerHTML = 
                    `<i class="${iconClass}"></i>`;
                closeEngineList();
            });
        });

        // 显示/隐藏引擎列表
        document.querySelector('.engine-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            document.querySelector('.engine-list').classList.toggle('show');
        });

        // 点击空白处关闭
        document.addEventListener('click', closeEngineList);
        function closeEngineList() {
            document.querySelector('.engine-list').classList.remove('show');
        }

        // 搜索功能
        document.querySelector('.search-btn').addEventListener('click', search);
        document.querySelector('.search-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') search();
        });

        function search() {
            const query = document.querySelector('.search-input').value;
            window.open(engines[currentEngine].url + encodeURIComponent(query));
        }

        // 导航分类切换
        document.querySelectorAll('.nav-category').forEach(category => {
            category.addEventListener('click', () => {
                document.querySelectorAll('.nav-category').forEach(c => c.classList.remove('active'));
                category.classList.add('active');
                
                const targetCategory = category.dataset.category;
                document.querySelectorAll('.nav-items').forEach(item => {
                    item.classList.remove('active');
                    if(item.dataset.category === targetCategory) {
                        item.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
